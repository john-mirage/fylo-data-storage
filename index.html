<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylo Data Storage</title>
    </head>

    <body class="flex w-full min-h-screen px-gap bg-very-dark-blue">

        <main class="w-full h-auto my-auto">

            <div class="w-full h-[12.5rem] rounded-b-xl rounded-tl-xl rounded-tr-[6.25rem] p-10 bg-dark-blue mb-4">
                <img class="w-auto h-10 mb-8" src="src/assets/images/logo.svg" alt="Logo">
                <div class="flex flex-row justify-start items-start w-full h-auto space-x-4">
                    <div class="flex w-12 h-12 rounded-[0.625rem] bg-very-dark-blue">
                        <svg class="w-auto h-6 m-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24">
                            <path class="fill-icons" d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/>
                        </svg>
                    </div>
                    <div class="flex w-12 h-12 rounded-[0.625rem] bg-very-dark-blue">
                        <svg class="w-6 h-auto m-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20">
                            <path class="fill-icons" d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/>
                        </svg>
                    </div>
                    <div class="flex w-12 h-12 rounded-[0.625rem] bg-very-dark-blue">
                        <svg class="w-6 h-auto m-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="16" viewBox="0 0 24 16">
                            <path class="fill-icons" d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="w-full h-auto rounded-xl px-8 pt-8 bg-dark-blue text-center mb-9">
                <p class="text-sm text-pale-blue leading-6 mb-3">You've used <span class="font-bold">815 GB</span> of your storage</p>
                <div class="w-full h-5 rounded-full border-[3px] border-very-dark-blue overflow-hidden bg-very-dark-blue mb-2">
                    <div class="w-3/4 h-full bg-gradient-to-r from-gradient-from to-gradient-to rounded-r-full p-0.5">
                        <div class="ml-auto w-2.5 h-2.5 bg-pale-blue rounded-full"></div>
                    </div>
                </div>
                <div class="flex flex-row justify-between items-start w-full h-auto -mb-4">
                    <p class="text-[0.8125rem] text-pale-blue font-bold">0 GB</p>
                    <p class="text-[0.8125rem] text-pale-blue font-bold">1000 GB</p>
                </div>
                <div class="inline-flex flex-row justify-start items-center w-auto h-auto px-6 py-1.5 bg-[#fff] rounded-[0.625rem] translate-y-1/2">
                    <p class="text-[2.5rem] text-very-dark-blue font-bold mr-2">185</p>
                    <p class="text-[0.8125rem] text-grayish-blue font-bold uppercase">gb left</p>
                </div>
            </div>

        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>

</html>
